<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Listagem Desenvolvedores</title>
  </head>
  <body>
    <div class="card blue-grey z-depth-1 row center">
      <div class="card-content white-text">
        <h1>Search Devs</h1>
      </div>
    </div>

    <div class="row">
      <div class="input-field col xl12 l12 m12 s12">
        <input
          placeholder="Pesquisa por nome"
          id="inputSearch"
          type="text"
          class="validate"
        />
      </div>
    </div>

    <div class="row">
      <div class="col xl1 l1 m2 s4">
        <label>
          <input id="inputJava" type="checkbox" checked />
          <span>Java</span>
        </label>
      </div>
      <div class="col xl1 l1 m2 s4">
        <label>
          <input id="inputJS" type="checkbox" checked />
          <span>JavaScript</span>
        </label>
      </div>
      <div class="col xl1 l1 m2 s4">
        <label>
          <input id="inputPY" type="checkbox" checked />
          <span>Python</span>
        </label>
      </div>

      <div class="right col xl1 l1 m2 s4">
        <label>
          <input id="inputOU" name="group1" type="radio" checked />
          <span>OU</span>
        </label>
      </div>
      <div class="right col xl1 l1 m2 s4">
        <label>
          <input id="inputE" name="group1" type="radio" />
          <span>E</span>
        </label>
      </div>
    </div>

    <div class="row">
      <div id="searchCount"></div>
    </div>

    <div class="row">
      <div id="searchHTML"></div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
